<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="tela">
        <h1 class="tela_resultado" id="tela">0</h1>
        <main class="teclado">
            <button class="teclado_filho" data-id="%">%</button>
            <button class="teclado_filho" data-id="ce">CE</button>
            <button class="teclado_filho" data-id="c">C</button>
            <button class="teclado_filho" data-id="limpar">Limpar</button>
            <button class="teclado_filho" data-id="meio">1/x</button>
            <button class="teclado_filho" data-id="potencia">x^2</button>
            <button class="teclado_filho" data-id="raiz">sqr()</button>
            <button class="teclado_filho" data-id="divisao">/</button>
            <button class="teclado_filho" data-id="7">7</button>
            <button class="teclado_filho" data-id="8">8</button>
            <button class="teclado_filho" data-id="9">9</button>
            <button class="teclado_filho" data-id="x">x</button>
            <button class="teclado_filho" data-id="4">4</button>
            <button class="teclado_filho" data-id="5">5</button>
            <button class="teclado_filho" data-id="6">6</button>
            <button class="teclado_filho" data-id="-">-</button>
            <button class="teclado_filho" data-id="1">1</button>
            <button class="teclado_filho" data-id="2">2</button>
            <button class="teclado_filho" data-id="3">3</button>
            <button class="teclado_filho" data-id="+">+</button>
            <button class="teclado_filho" data-id="maisOuMenos">+/-</button>
            <button class="teclado_filho" data-id="0">0</button>
            <button class="teclado_filho" data-id="vigurla">,</button>
            <button class="teclado_filho_preferido" data-id="igual">=</button>
        </main>
    </div>
</body>
</html>
